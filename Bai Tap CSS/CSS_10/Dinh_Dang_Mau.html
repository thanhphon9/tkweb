<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau_Sac</title>
    <style>
        h2{color: rgb(78%, 70%, 90%);}
        h3{color: #C8B2E6;}
        blockquote {
            border: 4px dashed;
            padding: 10px;
            color: #043527;
            background-color:#7ccfaf;
            background-clip: content-box;
        }
        h1 {
            color: #00FF00;
            background-color: #FFFFFF;
            opacity: .5;
        }
    </style>
</head>
<body>
    <h1>Đây là màu hệ 10 RGB</h1>
    <h2>Đây là hệ màu % RGB</h2>
    <h3>Đây là hệ màu 16 RGB</h3>
    <blockquote>
        <p>Đây là ví dụ về màu chữ <em>(foreground color)</em></p>      
    </blockquote>
    <blockquote>

        <p>Đây là ví dụ về background-clip</p>

      </blockquote>
      <div>
        <h1>Đây là ví dụ về độ mờ opacity</h1>
      </div>
</body>
</html>
