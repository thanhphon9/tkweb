<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-height</title>
    <style>
        /* Line-height */
        h1 {
            font-size: 30px;
        }
        div {
            font-size: 15px;
            width: 10em;
            border: 1px solid red;
        }
        .div1 {
            line-height: 1.1; /*30px * 1.1 = 33ox vì ko có đơn vị cụ thể nên tính với font-size*/
        }
        .div2 {
            line-height: 1.1em; /*có đơn vị em nên tính với font-size của ptu cha là 15px * 1.1em=15.6px*/
        }
    </style>
</head>

<body>
    <div class="div1">

        <h1>Đoạn văn bản 1</h1>
    
     </div>  
     <div class="div2">
    
        <h1>Đoạn văn bản 2</h1>
    </div>
</body>

</html>
