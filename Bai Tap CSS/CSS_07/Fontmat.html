<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học về Web Font_CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- em để thiết lập cho margin, pading, border, width, height cho một phần tử. -->
    <!-- giá trị từ 600 trở lên sẽ là chữ đậm. -->
    <!-- { font: style weight variant size/line-height font-family } -->
    <style>
        @font-face {
            font-family: SourceSansPro;
            src: url('./font/sansation/Sansation-Light.ttf');
        }
        
        body{
            font-family: SourceSansPro, sans-serif;
            font-style: italic;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>Học về phông chữ</p>
</body>
</html>
